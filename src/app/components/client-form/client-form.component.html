<div class="client-form-container">
  <div class="header">
    <button mat-icon-button  (click)="closeDialog()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{ isEditMode ? 'Editar Cliente' : 'Novo Cliente' }}</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="nome" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="clientForm.get('nome')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="clientForm.get('email')?.hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="clientForm.get('email')?.hasError('email')">
              Email inválido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="closeDialog()" [disabled]="loading">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="clientForm.invalid || loading">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <mat-icon *ngIf="!loading">{{ isEditMode ? 'save' : 'add' }}</mat-icon>
            {{ loading ? '' : (isEditMode ? 'Salvar' : 'Criar Cliente') }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
