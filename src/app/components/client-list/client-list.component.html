<div class="client-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>people</mat-icon>
        Clientes Cadastrados
      </mat-card-title>
      <div class="spacer"></div>
      <button mat-raised-button color="primary" (click)="createClient()">
        <mat-icon>add</mat-icon>
        Novo Cliente
      </button>
      <button mat-icon-button class="refresh-btn" [class.loading]="loadingClients" (click)="loadClients()">
        <mat-icon class="refresh-icon">refresh</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
        <div class="table-container">
          <div class="table-scroll" *ngIf="clients.length > 0; else noClients">
            <table mat-table [dataSource]="clients" class="clients-table sticky-header">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let client">{{ client.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let client">
              <div class="client-name">
                <div class="client-avatar">
                  <mat-icon>person</mat-icon>
                </div>
                <div class="client-info">
                  <strong>{{ client.nome }}</strong>
                  <br>
                  <small>{{ client.email }}</small>
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef>Saldo</th>
            <td mat-cell *matCellDef="let client">
              <span class="balance" [class.success-text]="client.saldo >= 0" [class.warn-text]="client.saldo < 0">
                {{ client.saldo | currency:'BRL':'symbol':'1.2-2' }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let client">
              <span class="status-badge" [class.active]="true">
                {{ 'Ativo' }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let client">
              <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="showClientDetails(client)" matTooltip="Ver detalhes">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="editClient(client)" matTooltip="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteClientHandler(client)" matTooltip="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        </table>
    </div>

    <div class="paginator-container">
      <mat-paginator
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
      </div>

      <ng-template #noClients>
        <div class="empty-state">
          <mat-icon>people_outline</mat-icon>
          <h3>Nenhum cliente cadastrado</h3>
          <p>Comece adicionando seu primeiro cliente ao sistema</p>
          <button mat-raised-button color="primary" (click)="createClient()">
            <mat-icon>add</mat-icon>
            Adicionar Primeiro Cliente
          </button>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
